<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		{{ bootstrap.load_css() }}
		<!-- Custom CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<title>VanishType</title>
	</head>
	<body>
		<header class="bg-dark py-3">
			<div class="container text-center">
				<h1 class="text-white">VanishType</h1>
				<p class="lead text-light">Your ideas disappear if you stop typing!</p>
			</div>
		</header>

		<div class="container my-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow-lg">
						<div class="card-body">
							<h5 class="card-title">Start typing</h5>
							<p class="card-text">
								Anything you type will vanish in 60 seconds of inactivity.
							</p>
							<textarea
								id="writing-area"
								class="form-control"
								placeholder="Start typing..."
								rows="10"
							></textarea>
							<div
								class="mt-3 d-flex justify-content-between align-items-center"
							>
								<span class="timer text-danger"
									>Time left: <span id="timer-display">60</span> seconds</span
								>
								<button class="btn btn-danger" id="reset-button">
									Reset Timer
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JS-->
		{{ bootstrap.load_js() }}
		<!-- Custom JS -->
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
